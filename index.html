<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>World Of Cocks</title>
</head>

<body>
    <script src="pixi/pixi.min.js">
    </script>
    <script src ="scripts/controls/keyboard.js">
    </script>
    <script src ="scripts/setup.js">
    </script>
    <script src = "scripts/gameloop.js">
    </script>
    <script type="text/javascript">
        let type = "WebGL";
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas";
        }
        //using aliases
        const Application = PIXI.Application,
            loader = PIXI.Loader.shared,
            resources = PIXI.Loader.shared.resources,
            Sprite = PIXI.Sprite,
            Rect = PIXI.Rectangle,
            TextureCache = PIXI.utils.TextureCache;

        //Create a Pixi Application
        const app = new Application({
            width: 256,
            height: 256,
            antialias: true,
            transparent: false,
            resolution: 1
        }
        );

        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.display = "block";
        app.renderer.autoDensity = true;
        app.resizeTo = window;

        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        PIXI.Loader.shared.onProgress.add(loadProgressHandler);
        loader.add("images/texture.json")
            .load(setup);

        function loadProgressHandler(loader, resource) {

            console.log("loading: " + resource.url);

            console.log("progreaaass: " + loader.progress + "%");
        }
        document.body.appendChild(app.view);
        PIXI.utils.sayHello(type);
    </script>

    <style>
        * {
            padding: 5;
            margin: 5
        }
    </style>

</body>

</html>
