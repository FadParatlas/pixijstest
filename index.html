<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>World Of Cocks</title>
</head>

<body>
    <script src="pixi/pixi.min.js">
    </script>
    <script src="src/controls/keyboard.js">
    </script>
    <script src="src/setup.js">
    </script>
    <script src="src/collisiondetection.js">
    </script>
    <script src="src/gameloop.js">
    </script>
    <script type="text/javascript">
        let type = "WebGL";
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas";
        }
        //using aliases
        const Application = PIXI.Application,
            loader = PIXI.Loader.shared,
            resources = PIXI.Loader.shared.resources,
            Sprite = PIXI.Sprite,
            Rect = PIXI.Rectangle,
            TextureCache = PIXI.utils.TextureCache;

        //Create a Pixi Application
        const app = new Application({
            width: 256,
            height: 256,
            antialias: true,
            transparent: false,
            resolution: 1
        }
        );

        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.display = "block";
        app.renderer.autoDensity = true;
        app.resizeTo = window;

        document.body.appendChild(app.view);
        PIXI.utils.sayHello(type);
    </script>
    <script src="src/loader.js">
    </script>

    <style>
        * {
            padding: 5;
            margin: 5
        }
    </style>

</body>

</html>
